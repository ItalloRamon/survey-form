<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey Form - freeCodeCamp</title>
    </head>
    <body>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <main>
            <form id="survey-form" action="https://www.freecodecamp.org/learn">
                <fieldset id="first-field">
                    <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
                    <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
                    <label id="number-label">Age (optional) <input type="number" id="number" min=10 max=120 placeholder="Age"></label>
                </fieldset>
                
                <fieldset>
                    <label id="dropdown-label">Wich option best describes your current role?
                        <select id="dropdown">
                            <option>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
                    <label id="label-r1"><input value="definitely" type="radio" name="recommend"> Definitely </label>
                    <label id="label-r2"><input value="maybe" type="radio" name="recommend"> Maybe</label>
                    <label id="label-r3"><input value="not_sure" type="radio" name="recommend"> Not sure</label>
                </fieldset>

                <fieldset>
                    <label id="check-label">What would you like to see improved? (Check all that apply)</label>    
                    <label id="label-c1"><input type="checkbox" value=1> Front-end Projects</label>
                    <label id="label-c2"><input type="checkbox" value=2> Back-end Projects</label>
                    <label id="label-c3"><input type="checkbox" value=3> Data Visualization</label>
                    <label id="label-c4"><input type="checkbox" value=4> Open Source Community</label>
                    <label id="label-c5"><input type="checkbox" value=5> Gitter help rooms</label>
                    <label id="label-c6"><input type="checkbox" value=6> Videos</label>
                    <label id="label-c7"><input type="checkbox" value=7> City Meetups</label>
                    <label id="label-c8"><input type="checkbox" value=8> Wiki</label>
                    <label id="label-c9"><input type="checkbox" value=9> Forum</label>
                    <label id="label-c10"><input type="checkbox" value=10> Addiotional Courses</label>
                </fieldset>

                <fieldset>
                    <label id="label-comments">Any comments or suggestions?</label>
                    <textarea id="textarea" rows="5" cols="50"></textarea>

                    <input id="submit" type="Submit" value="Submit">
                </fieldset>
            </form>

        </main>
    </body>
</html>
